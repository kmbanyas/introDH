<script type="text/javascript">

var t = 0,
material = ['THESEUS', 'PLANKS', 'FEATHERS', 'STITCHES', 'TERRA', 'ROOTS', 'DISEMBARKMENTS', 'VALISES', 'POTIONS', 'WORDS'],
place = ['IN A SMALL, CRAMPED CABIN', 'IN A FACTORY', 'IN A DEEP, WINDING CAVE', 'IN A BURNING CITY', 'ON A STEEP LEDGE', 'AMONG SAND DUNES', 'IN AN UNKNOWN COUNTRY', 'IN A DISTANT CITY', 'IN AN UNKNOWN TIME', 'IN A STRANGER&#39;S HOUSE', 'IN A VIOLENT STORM', 'IN A SECRET LOCATION', 'IN A CROWDED MARKETPLACE', 'IN A PLACE OF BEAUTY', 'ON THE DOCKS', 'AMONG THE WAVES', 'BEHIND THE SHUTTERS', 'ON THE SEA', 'AMONG OTHER HOUSES', 'IN A METROPOLIS', 'UNDERWATER'],
light_source = ['SUNSHINE', 'MOONLIGHT', 'A LANTERN', 'STARLIGHT', 'NATURAL LIGHT'],
inhabitants = ['PEOPLE WHO TALK VERY LITTLE', 'BIRDS', 'PEOPLE SPEAKING UNKNOWN LANGUAGES', 'FACTORY WORKERS', 'DISTANT LOVERS', 'PEOPLE WHO COMMUNICATE THROUGH BOOKS', 'PEOPLE WHO EAT MOROCCAN FOOD', 'COLLECTORS OF ALL TYPES OF BEAUTY', 'FRIENDLY ENEMIES', 'PEOPLE WHO HAVE MULTIPLE IDENTITIES', 'PEOPLE WHO HAVE UNKNOWN IDENTITIES', 'SILENT SAILORS', 'ANCIENT CAVE INHABITANTS', 'MONKEYS', 'ABSENT FRIENDS', 'AMNESIACS', 'DETECTIVES AND AGENTS', 'PEOPLE IN PAINTINGS'];
observers = ['PIED KINGFISHER', 'CROW', 'RAVEN'];
description = ['CRUMBLING', 'DYING', 'FADING'];

function rand_range(maximum) {
    "use strict";
    return Math.floor(Math.random() * (maximum + 1));
}
function choose(array) {
    "use strict";
    return array[rand_range(array.length - 1)];
}
function stanza() {
    "use strict";
    return 'A SHIP OF ' + choose(description) + ' ' + choose(material) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + choose(place) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;USING ' + choose(light_source) + '<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;INHABITED BY ' + choose(inhabitants) +
	'<br \>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OBSERVED BY A ' + choose(observers);
}
function litany() {
    "use strict";
    var last, text, main = document.getElementById('main');
    if (8 > t) {
        t += 1;
    } else {
        main.removeChild(document.getElementById('main').firstChild);
    }
    last = document.createElement('div');
    last.innerHTML = stanza();
    main.appendChild(last);
}
function produce_litany() {
    "use strict";
    litany();
    setInterval(litany, 3000);
}

</script>
  <title>A House of Dust</title>
</head>
